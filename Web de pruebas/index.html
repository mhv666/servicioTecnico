<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Cliente Central</title>

</head>

<body>
    <div class="container">
        <h1 class="brand"> <span>Central</span> Reparaciones</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Central Reparaciones</h3>
                <ul>
                    <li>calle de las piruletas</li>
                    <li>666555444</li>
                    <li>Central@central.es</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email us</h3>
                <form action="">
                    <p>
                        <label for="nombreUser">Nombre</label>
                        <input type="text" name="name" id="nombreUser">
                    </p>
                    <p>
                        <label for="apellidoUser">Apellido/s</label>
                        <input type="text" name="name" id="apellidoUser">
                    </p>
                    <p>
                        <label for="numTlfUser">Numero de telefono</label>
                        <input type="text" name="name" id="numTlfUser">
                    </p>
                    <p>
                        <label for="marca">Marca</label>
                        <!-- <input type="text" name="name" id=""> -->
                        <select class="dispositivo" id="marca" onchange="rellenarModelos()">
                            <option id="sel_marca" value="null">Seleccione una:</option>
                        </select>
                    </p>
                    <p class="full">
                        <label for="modelo">Modelo</label>
                        <!-- <input type="text" name="name" id=""> -->
                        <div class="select">
                            <select class="dispositivo" id="modelo">
                                <option value="null">Seleccione uno:</option>
                            </select>
                        </div>
                    </p>
                    <!-- <p class="full">
                        <button type="button" onclick="borrarElementosEnModelos()">borrar modelos</button>
                    </p> -->
                    <p class="full">
                        <h4 id="error">hola</h4>
                    </p>
                    <p>
                        <label for="idTienda">Id Tienda</label>
                        <input type="text" name="name" id="idTienda">
                    </p>
                    <p class="full">
                        <label for="descripcion">Descripcion</label>
                        <textarea name="Descripcion" rows="5" id="descripcion"></textarea>
                    </p>
                    <p class="full">
                        <button type="button" onclick="enviarXml()">Enviar</button>
                    </p>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
